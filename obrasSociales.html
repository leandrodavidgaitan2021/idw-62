<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilo.css" />

    <title>Clínica La Salud S.A</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clínica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link"
                aria-current="page"
                href="dashboard.html"
                title="Página de Panel de Control"
                >Panel de Control</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                title="Página de Turnos"
                >Turnos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="medicos.html"
                title="Página de Medicos"
                >Medicos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href=""
                title="Página de Especialidades"
                >Especialidades</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                title="Página de Obras Sociales"
                >Obras Sociales</a
              >
              <a class="nav-link" aria-current="page" href="#" id="logout"
                >Salir</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Plantilla de Obras Sociales</h5>
          </div>

          <div class="table-responsive mb-3">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>Obras Sociales</th>
                  <th>Descripción</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody id="obrasSocialesTableBody">
                <!-- Tabla con la lista de las obras sociales-->
              </tbody>
            </table>

            <!-- Formulario para agregar nueva obra social -->
            <div class="container mt-4">
              <form class="p-3 border rounded shadow-sm w-100">
                <h5 class="text-center mb-3">Obra Social</h5>

                <div class="row">
                  <!-- Nombre -->
                  <div class="col-12 col-md-6 mb-3">
                    <label for="nombreObraSocial" class="form-label"
                      >Nombre de la Obra Social</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="nombreObraSocial"
                      required
                    />
                  </div>

                  <!-- Descripción -->
                  <div class="col-12 col-md-6 mb-3">
                    <label for="descripcionObraSocial" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      class="form-control form-control-sm"
                      id="descripcionObraSocial"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    id="agregarObraSocialBtn"
                  >
                    Agregar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-3">
      <p>© Clínica La Salud S.A. <span id="fechaHora"></span></p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="./js/alertas.js"></script>
  </body>
</html>
