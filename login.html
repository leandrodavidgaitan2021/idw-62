<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinica La Salud S.A - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body class="d-flex align-items-center py-4 min-vh-100">
    <!-- Loader Overlay -->
    <div id="loader-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Login Form Container -->
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-4">
          <div class="card login-card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 p-sm-5">
              <div class="text-center mb-4">
                <i class="fa-solid fa-hospital-user fa-3x text-primary"></i>
                <h3 class="mt-3 fw-bold">Iniciar Sesión</h3>
              </div>

              <!-- Contenedor para mensajes de la API -->
              <div id="messageContainer" class="mb-3"></div>

              <form id="loginForm" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Usuario"
                    required
                  />
                  <label for="username">Usuario</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="password">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Ingresar
                  </button>
                  <a href="index.html" class="btn btn-outline-secondary">
                    Volver
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Login Logic -->
    <script src="js/login.js"></script>
  </body>
</html>
