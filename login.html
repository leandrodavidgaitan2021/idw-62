<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-6 col-xl-5">
          <div class="card p-4 shadow-sm border-0">
            <h3 class="text-center mb-3">Iniciar Sesión</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div
                class="d-flex align-items-center justify-content-space-between gap-2"
              >
                <!-- Botón Ingresar -->
                <button type="submit" class="btn btn-primary w-100 w-md-auto">
                  Ingresar
                </button>
                <!-- Link Volver (solo en PC) -->
                <a href="index.html" class="btn btn-secondary w-100 w-md-auto"
                  >Volver</a
                >
              </div>
              <p id="message" class="mt-3 text-center small text-muted"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
