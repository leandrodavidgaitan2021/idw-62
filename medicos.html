<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos-dashboard.css" />

    <title>Clínica La Salud S.A</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clínica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link"
                aria-current="page"
                href="dashboard.html"
                title="Página de Panel de Control"
                >Panel de Control</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="turnos.html"
                title="Página de Turnos"
                >Turnos</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="medicos.html"
                title="Página de Medicos"
                >Medicos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="especialidades.html"
                title="Página de Especialidades"
                >Especialidades</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                title="Página de Obras Sociales"
                >Obras Sociales</a
              >
              <a class="nav-link" aria-current="page" href="#" id="logout"
                >Salir</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasFiltros"
              aria-controls="offcanvasFiltros"
            >
              <i class="fa-solid fa-angles-right"></i>
            </button>
            <h5>Plantilla de Médicos</h5>
            <div class="espacio-filtro"></div>
          </div>

          <div class="table-responsive mb-3">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th class="d-none d-sm-table-cell">Matricula</th>
                  <th>Medico</th>
                  <th>Especialidad</th>
                  <th>Obras Sociales</th>
                </tr>
              </thead>
              <tbody id="medicosTableBody">
                <!-- Tabla con la lista de los medicos-->
              </tbody>
            </table>
          </div>

          <div
            class="d-flex flex-wrap justify-content-center justify-content-sm-start gap-2 mb-4"
          >
            <button
              type="button"
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#modalNuevoMedico"
            >
              <i class="bi bi-person-plus me-1"></i> Nuevo
            </button>

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modalEditarMedico"
            >
              <i class="bi bi-pencil-square me-1"></i> Editar
            </button>

            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#modalEliminarMedico"
            >
              <i class="bi bi-trash3 me-1"></i> Eliminar
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-4">
      <p>
        © 2025 IDW-G62. Reservados todos los derechos
        <span id="fechaHora"></span>
      </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="./js/servicios_medicos.js"></script>
    <script type="module" src="./js/filtrosMedicos.js"></script>
    <script type="module" src="./js/alertas.js"></script>
    <script type="module" src="./js/modalesMedicos.js"></script>
  </body>
</html>
