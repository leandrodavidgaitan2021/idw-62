<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos-dashboard.css" />

    <title>Gestión de Reservas - Clínica La Salud S.A</title>
  </head>

  <body class="bg-body text-body">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Clínica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link"
                aria-current="page"
                href="dashboard.html"
                title="Página de Control"
                >Panel de Control</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="reservas.html"
                title="Página de Reservas"
                >Reservas</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="turnos.html"
                title="Página de Turnos"
                >Turnos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="medicos.html"
                title="Página de Medicos"
                >Medicos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="especialidades.html"
                title="Página de Especialidades"
                >Especialidades</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="obrasSociales.html"
                title="Página de Obras Sociales"
                >Obras Sociales</a
              >
              <a class="nav-link" aria-current="page" href="#" id="logout"
                >Salir</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div></div>
            <h5>Gestión de Reservas</h5>
            <button id="btnNuevaReserva" class="btn btn-primary btn-sm">
              Nueva
            </button>
          </div>

          <div class="table-responsive mb-3 tabla-scroll">
            <table
              class="table table-sm table-striped table-hover align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Paciente</th>
                  <th>Documento</th>
                  <th>Turno</th>
                  <th>Especialidad</th>
                  <th>Obra Social</th>
                  <th>Valor Total</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody id="reservasTableBody">
                <!-- Aquí se renderizan las reservas -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-3 bg-dark text-white sticky-footer">
      © 2025 IDW-G62. Reservados todos los derechos
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="js/dashboard.js"></script>

    <script type="module" src="./js/alertas.js"></script>
    <script type="module" src="./js/servicios_reservas.js"></script>
  </body>
</html>
