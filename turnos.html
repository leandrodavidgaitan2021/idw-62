    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="container-fluid mb-3">
            <div class="row align-items-center g-3">
              <!--  Columna 1: Bot贸n Filtros + Total Turnos centrado -->
              <div
                class="col-12 col-md-4 d-flex flex-column flex-md-row align-items-center justify-content-between"
              >
                <button
                  class="btn btn-outline-primary mb-2 mb-md-0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasFiltrosTurnos"
                >
                  <i class="fa-solid fa-filter"></i> Filtros
                </button>

                <h5 class="mb-0 text-center ms-md-3 flex-grow-1">
                  Total Turnos: <span id="totalTurnos">0</span>
                </h5>
              </div>

              <!--  Columna 2: Filtros de fecha -->
              <div class="col-12 col-md-4 d-flex justify-content-center">
                <div
                  class="d-flex gap-2 w-100 justify-content-center"
                  style="max-width: 350px"
                >
                  <button
                    id="btnHoyFiltrar"
                    class="btn btn-success btn-sm"
                    type="button"
                  >
                    Hoy
                  </button>
                  <label
                    for="fechaFiltro"
                    class="d-flex align-items-center mb-0 d-none d-md-inline"
                  >
                    Fecha
                  </label>
                  <input
                    type="date"
                    id="fechaFiltro"
                    class="form-control form-control-sm"
                  />
                  <button
                    id="btnFiltrar"
                    class="btn btn-secondary btn-sm"
                    type="button"
                  >
                    Filtrar
                  </button>
                  <button
                    id="btnTodosFiltrar"
                    class="btn btn-warning btn-sm"
                    type="button"
                  >
                    Todos
                  </button>
                </div>
              </div>

              <!--  Columna 3: Bot贸n Nuevo Turno -->
              <div
                class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center"
              >
                <button
                  type="button"
                  id="btnNuevoTurno"
                  class="btn btn-primary px-3 py-1 py-md-2 px-md-3 fs-6 fs-md-5"
                >
                  Nuevo Turno
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mb-3 tabla-scroll">
            <table
              class="table table-sm table-striped table-hover align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th>M茅dico</th>
                  <th class="d-none d-md-table-cell">Especialidad</th>
                  <!-- solo en md+ -->
                  <th>Turno</th>
                  <th class="text-center">
                    <!-- Disponible: D en m贸vil, texto completo en md+ -->
                    <span class="d-none d-md-inline">Disponible</span>
                    <span class="d-inline d-md-none">D</span>
                  </th>
                  <th class="text-center">Opciones</th>
                </tr>
              </thead>
              <tbody id="turnosTableBody">
                <!-- Tabla con la lista de los turnos-->
              </tbody>
            </table>
          </div>
        </div>
      </section>
