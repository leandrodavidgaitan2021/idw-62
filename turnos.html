  <head>
    <meta charset="UTF-8" />

    />

    <link

      rel="stylesheet"

    <link rel="stylesheet" href="css/estilos-dashboard.css" />

    <title>Cl칤nica La Salud S.A</title>
  </head>
  <body class="bg-body text-body">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h3>Cl칤nica La Salud S.A</h3></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <span class="navbar-text me-3" id="bienvenida"></span>
              <a
                class="nav-link"
                aria-current="page"
                href="dashboard.html"
                title="P치gina de Control"
                >Panel de Control</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="reservas.html"
                title="P치gina de Reservas"
                >Reservas</a
              >
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                title="P치gina de Turnos"
                >Turnos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="medicos.html"
                title="P치gina de Medicos"
                >Medicos</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="especialidades.html"
                title="P치gina de Especialidades"
                >Especialidades</a
              >
              <a
                class="nav-link"
                aria-current="page"
                href="obrasSociales.html"
                title="P치gina de Obras Sociales"

              >
              <a class="nav-link" aria-current="page" href="#" id="logout"
                >Salir</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="pt-1">
      <section class="bg-light text-dark py-1 my-1">
        <div class="container-fluid">
          <div class="container-fluid mb-3">
            <div class="row align-items-center g-3">
              <!-- 游릱 Columna 1: Bot칩n Filtros + Total Turnos centrado -->
              <div
                class="col-12 col-md-4 d-flex flex-column flex-md-row align-items-center justify-content-between"
              >
                <button
                  class="btn btn-outline-primary mb-2 mb-md-0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasFiltrosTurnos"
                >
                  <i class="fa-solid fa-filter"></i> Filtros
                </button>

                <h5 class="mb-0 text-center ms-md-3 flex-grow-1">
                  Total Turnos: <span id="totalTurnos">0</span>
                </h5>
              </div>

              <!-- 游릴 Columna 2: Filtros de fecha -->
              <div class="col-12 col-md-4 d-flex justify-content-center">
                <div
                  class="d-flex gap-2 w-100 justify-content-center"
                  style="max-width: 350px"
                >
                  <button
                    id="btnHoyFiltrar"
                    class="btn btn-success btn-sm"
                    type="button"
                  >
                    Hoy
                  </button>
                  <label
                    for="fechaFiltro"
                    class="d-flex align-items-center mb-0 d-none d-md-inline"
                  >
                    Fecha
                  </label>
                  <input
                    type="date"
                    id="fechaFiltro"
                    class="form-control form-control-sm"
                  />
                  <button
                    id="btnFiltrar"
                    class="btn btn-secondary btn-sm"
                    type="button"
                  >
                    Filtrar
                  </button>
                  <button
                    id="btnTodosFiltrar"
                    class="btn btn-warning btn-sm"
                    type="button"
                  >
                    Todos
                  </button>
                </div>
              </div>

              <!-- 游린 Columna 3: Bot칩n Nuevo Turno -->
              <div
                class="col-12 col-md-4 d-flex justify-content-md-end justify-content-center"
              >
                <button
                  type="button"
                  id="btnNuevoTurno"
                  class="btn btn-primary px-3 py-1 py-md-2 px-md-3 fs-6 fs-md-5"
                >
                  Nuevo Turno
                </button>
              </div>
            </div>
          </div>

          <div class="table-responsive mb-3 tabla-scroll">
            <table
              class="table table-sm table-striped table-hover align-middle"
            >
              <thead class="table-dark">
                <tr>
                  <th>M칠dico</th>
                  <th class="d-none d-md-table-cell">Especialidad</th>
                  <!-- solo en md+ -->
                  <th>Turno</th>
                  <th class="text-center">
                    <!-- Disponible: D en m칩vil, texto completo en md+ -->
                    <span class="d-none d-md-inline">Disponible</span>
                    <span class="d-inline d-md-none">D</span>
                  </th>
                  <th class="text-center">Opciones</th>
                </tr>
              </thead>
              <tbody id="turnosTableBody">
                <!-- Tabla con la lista de los turnos-->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-3 bg-dark text-white sticky-footer">

    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="./js/alertas.js"></script>
    <script type="module" src="./js/servicios_turnos.js"></script>
    <script type="module" src="./js/filtrosMedicos.js"></script>
